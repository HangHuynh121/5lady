<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <audio controls autoplay loop preload="auto">
        <source src="MadeYouLookMeghanTrainor.mp3">
        <source src="sound.mp3">
    </audio>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel wheel1">
                    <img src="car_wheel_left.png" alt="">
                </div>
                <div class="che">
                    <img src="che.png" alt="">
                </div>
                <div class="hang">
                    <img src="hang.png" alt="">
                </div>
                <div class="dung">
                    <img src="dung.png" alt="">
                </div>
                <div class="ngoc">
                    <img src="ngoc.png" alt="">
                </div>
                <div class="my">
                    <img src="my.png" alt="">
                </div>

                <div class="wheel wheel2">
                    <img src="car_wheel_right.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
